<div class="col-xs-12 dashboard">
      <div class="col-xs-12 menu-tall">
            <div class="col-xs-12 top-m">
                  <span class="menu-icon" ng-show="isSmall()" ng-click="toggleSubmenu()">
                      <i class="icon fa fa-navicon"></i>
                  </span>
                  <span class="logo">
                      <img src="img/logof.png" alt="" />
                  </span>

                  <div class="dropdown pull-right" >
                      <a class="profile dropdown-toggle">
                        <i class="icon fa fa-user"></i>
                        <i class="icon fa fa-caret-down"></i>
                      </a>
                      <ul class="dropdown-menu">
                        <li class="dropdown-header">{{user.userInfo.email}}</li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Api</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Help Center</a></li>
                        <li ng-click="logout()"><a href="#">Logout</a></li>
                      </ul>
                  </div>

                  <a class="btn btn-navbar btn-primary action hidden-xs" ng-click="createSurvey()">
                      <i class="icon fa fa-plus"></i>
                      Survey
                  </a>
            </div>
            <div class="col-xs-12 bottom-m" ng-show="submenuVisible">
                  <ul class="menu-items col-xs-12">
                       <li class="item" ng-class="isActiveClass('surveys')">
                         <a href="#!/dashboard/surveys/overview">Surveys</a>
                       </li>
                       <li class="item" ng-class="isActiveClass('merchant')">
                         <a href="#!/dashboard/merchant">Merchant</a>
                       </li>
                       <li class="item" ng-class="isActiveClass('history')">
                         <a href="#!/dashboard/history">History</a>
                       </li>
                       <li class="item" ng-class="isActiveClass('betalist')">
                           <a href="#!/dashboard/betalist">Betalist</a>
                       </li>
                  </ul>
            </div>
      </div>
      <div class="col-xs-12 child-view">
           <ui-view></ui-view>
      </div>

      <!--This is the container where all alerts, infos and warnings will be written to-->
      <taskcoin-alert></taskcoin-alert>
</div>
