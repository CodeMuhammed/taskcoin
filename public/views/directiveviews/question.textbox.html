<div class="col-xs-12 textbox-view" ng-hide="edit" ng-mouseenter="mainActions = true" ng-mouseleave="mainActions=false">
    <div class="Q col-xs-12">
        <b ><i class="icon fa fa-asterisk"></i> {{question.query}}</b>
    </div>
    <div class="answer col-xs-12">
        <textarea class="form-control" placeholder="Enter your answer here" ng-model="answer.option" ng-show="question.options.inputType == 'textarea'"></textarea>
        <input class="form-control" placeholder="Enter your answer here" ng-model="answer.option" ng-show="question.options.inputType == 'textinput'">
    </div>
    <span class="action-btn" ng-show="mode=='edit' && !edit && mainActions">
        <span class="delete-btn" >
          <span ng-click="deleteQuestion()">
               <i class="icon fa fa-times"></i>
          </span>
        </span>
        <span class="edit-btn" ng-click="editQuestion()">
             <i class="icon fa fa-edit"></i>
        </span>
    </span>
</div>
<div class="col-xs-12 textbox-edit" ng-show="mode=='edit' && edit">
    <div class="Q col-xs-12">
        <div class="input-group">
            <span class="input-group-addon"><b><i class="icon fa fa-asterisk"></i></b> </span>
            <input type="text" class="form-control" placeholder="Enter question here" ng-model="question.query" required>
        </div>
    </div>
    <div class="col-xs-12 options">
           <h2>Options</h2>
    </div>
    <div class="footer col-xs-12">
        <span class="pull-right">
             <button class="btn btn-sm btn-default" ng-click="cancel()">Back</button>
             <button class="btn btn-primary btn-sm" ng-click="save()" ng-disabled="false">
                   Save
             </button>
        </span>
    </div>
</div>
