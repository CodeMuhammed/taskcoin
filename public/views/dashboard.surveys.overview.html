<div class="overview col-xs-12">
      <div class="col-xs-12 heading">
           <span>
                <h2>ALL SURVEYS</h2>
           </span>
      </div>
      <div class="col-xs-12 o-body">
        <table class="table table-striped table-style">
              <thead>
                   <th>TITLE</th>
                   <th>MODIFIED</th>
                   <th>RESPONSES</th>
                   <th>ACTIONS</th>
              </thead>
              <tbody>
                  <tr ng-repeat="survey in surveys">
                    <td ng-click="transition(survey , 'stats')">
                      {{survey.title}}<br>
                      <span class="sub-title">created : {{survey.created | date:'shortDate'}}</span>
                    </td>
                    <td>{{survey.modified | date:'fullDate'}}</td>
                    <td>{{survey.responses}}</td>
                    <td>
                        <a ng-click="transition(survey , 'edit')" class="icon fa fa-edit" bs-tooltip="'Design your survey'"></a>
                        <a ng-click="transition(survey , 'preview')"  class="icon fa fa-eye" bs-tooltip="'preview and test your survey'"></a>
                        <a class="icon fa fa-play" bs-tooltip="'Resume campaign'"></a>
                        <a ng-click="transition(survey , 'stats')"  class="icon fa fa-line-chart" bs-tooltip="'View survey stats'"></a>
                    </td>
                  </tr>
              </tbody>
        </table>
        <div class="alert alert-info" ng-hide="surveys.length>0">
              You do not have any survey yet. Click below to get started
        </div>
      </div>

      <div class="col-xs-12 o-footer">
        <div class="col-xs-12 o-foot-h">
          <button class="btn btn-primary" ng-click="createSurvey()">
              <i class="icon fa fa-plus"></i>
              Create Survey
          </button>
        </div>
        <span class="col-xs-12 o-foot-b">
             <h2>ALL SURVEYS : 1 of 1</h2>
        </span>
      </div>
</div>
